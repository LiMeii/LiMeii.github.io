<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link href="../../../assets/base.css" media="screen" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../../../assets/favicon.ico">
</head>

<body>
    <div class="wrapper">
        <div class="profile">
            <section class="profile-masthead">
                <header class="profile-logo">
                    <div class="profile-logo-image">
                        <img src="/assets/images/meii.jpg" />
                    </div>
                    <div class="profile-name">
                        <div>Li Mei</div>
                        <div style="font-size: 70%;">Developer</div>
                    </div>
                </header>
                <aside class="profile-summary">
                    <div class="summary-location summary-module">
                        <a class="github-link" href="http://github.com/limeii">github.com/meii</a>
                    </div>
                </aside>
            </section>

            <section class="profile-content">
                <article class="profile-menu">
                    <div class="post-content-container">
                        <div class="post-content">
                            {{ content }}
                        </div>
                    </div>
                </article>
            </section>
        </div>
    </div>

    {% include footer.html %}
</body>

</html>
